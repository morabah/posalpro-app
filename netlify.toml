[build]
  command = "npm run build"
  publish = ".next"
  functions = ".netlify/functions/"

[build.environment]
  NODE_VERSION = "20.15.1"
  NEXT_USE_NETLIFY_EDGE = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"

[dev]
  framework = "next"
  targetPort = 3000
