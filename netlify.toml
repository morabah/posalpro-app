[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.15.1"
  # Configure specific Next.js flags for Netlify
  NEXT_USE_NETLIFY_EDGE = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-server-handler"
  status = 200
  force = true

# Set proper content type for API responses
[[headers]]
  for = "/api/*"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"

# Optimize static files
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configure functions - minimize bundle size
[functions]
  # Only include essential files to reduce bundle size
  included_files = ["schema.prisma"]
  node_bundler = "esbuild"
  # Set external_node_modules to reduce bundle size
  external_node_modules = ["@prisma/client", "prisma"]

# Add specific image optimization handling
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images"
  status = 200

# Essential catch-all for Next.js App Router - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
